apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agent-1-hpa
  namespace: ollama
  labels:
    version: v1.0
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agent-1
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80